<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar WebGL</title>
</head>
<style>
  * { 
    margin:0; 
    padding:0;
  }
  html, body { 
    width:100%;
    height:100%;
    background-color: aqua; 
  }
  canvas {
    display: block;
  }
  div {
    margin:5px !important; 
  }
</style>

<body>
  <canvas id="glcanvas" width="600" height="600">
    Browser Anda tidak mendukung HTML5 <code>&lt;canvas&gt;</code>.
  </canvas>
  <h1>
    Keterangan
  </h1>
  <div>
    <ul>
      <strong>
        <li>Mouse = Rotasi Sesuai Dengan Gerakan Mouse</li>
        <li>w = Rotasi Positif</li>
        <li>s = Rotasi Negatif</li>
        <li>0 = Rotasi Diam</li>
        <li>. = Zoom In</li>
        <li>/ = Zoom Out</li>
      </strong>
    </ul>
  </div>
  
  <script name="shader" data-src="vertex.glsl" data-type="vertex" data-version="v1"></script>
  <script name="shader" data-src="fragment.glsl" data-type="fragment" data-version="v1"></script>
  <script type="text/javascript" src="libs/signals.js"></script>
  <script type="text/javascript" src="libs/gl-matrix-min.js"></script>
  <script type="text/javascript" src="libs/glUtils.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
